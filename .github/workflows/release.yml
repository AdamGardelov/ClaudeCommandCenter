name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
      should_release: ${{ steps.bump.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump from commits
        id: bump
        run: |
          CURRENT=$(grep -oP '<Version>\K[^<]+' ClaudeCommandCenter.csproj)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Get the latest version tag
          LAST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)

          if [ -z "$LAST_TAG" ]; then
            # No tags yet â€” use all commits
            COMMITS=$(git log --format="%s" --no-merges)
          else
            COMMITS=$(git log "${LAST_TAG}..HEAD" --format="%s" --no-merges)
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last tag"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Determine bump type from conventional commit prefixes
          BUMP="patch"
          if echo "$COMMITS" | grep -qiE '^[a-z]+(\(.+\))?!:|BREAKING CHANGE'; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qiE '^feat(\(.+\))?:'; then
            BUMP="minor"
          fi

          case "$BUMP" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          echo "Commits since ${LAST_TAG:-beginning}:"
          echo "$COMMITS"
          echo "Bump type: $BUMP ($CURRENT -> $NEW_VERSION)"

          sed -i "s|<Version>${CURRENT}</Version>|<Version>${NEW_VERSION}</Version>|" ClaudeCommandCenter.csproj
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "should_release=true" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        if: steps.bump.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ClaudeCommandCenter.csproj
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push

  build:
    needs: version-and-release
    if: needs.version-and-release.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - rid: linux-x64
            os: ubuntu-latest
          - rid: osx-arm64
            os: macos-latest
          - rid: osx-x64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish
        run: >
          dotnet publish -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -o publish

      - name: Package
        run: tar -czf ccc-${{ matrix.rid }}.tar.gz -C publish ccc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccc-${{ matrix.rid }}
          path: ccc-${{ matrix.rid }}.tar.gz

  release:
    needs: [version-and-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ needs.version-and-release.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            artifacts/ccc-*/*.tar.gz
