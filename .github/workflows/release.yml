name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version from git tags and commits
        id: version
        run: |
          # Get the latest version tag, or default to 0.0.0
          LAST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)

          if [ -z "$LAST_TAG" ]; then
            MAJOR=0; MINOR=0; PATCH=0
            COMMITS=$(git log --format="%s" --no-merges)
          else
            VERSION="${LAST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            COMMITS=$(git log "${LAST_TAG}..HEAD" --format="%s" --no-merges)
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last tag"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Determine bump type from conventional commit prefixes
          BUMP="patch"
          if echo "$COMMITS" | grep -qiE '^[a-z]+(\(.+\))?!:|BREAKING CHANGE'; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qiE '^feat(\(.+\))?:'; then
            BUMP="minor"
          fi

          case "$BUMP" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac

          echo "Commits since ${LAST_TAG:-beginning}:"
          echo "$COMMITS"
          echo "Bump type: $BUMP (${LAST_TAG:-v0.0.0} -> v${NEW_VERSION})"

          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "should_release=true" >> "$GITHUB_OUTPUT"

  build:
    needs: calculate-version
    if: needs.calculate-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - rid: linux-x64
            os: ubuntu-latest
          - rid: osx-arm64
            os: macos-latest
          - rid: osx-x64
            os: macos-latest
          - rid: win-x64
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish
        run: >
          dotnet publish -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:Version=${{ needs.calculate-version.outputs.version }}
          -o publish

      - name: Package (Unix)
        if: matrix.rid != 'win-x64'
        run: tar -czf ccc-${{ matrix.rid }}.tar.gz -C publish ccc

      - name: Package (Windows)
        if: matrix.rid == 'win-x64'
        run: Compress-Archive -Path publish/ccc.exe -DestinationPath ccc-win-x64.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccc-${{ matrix.rid }}
          path: ccc-${{ matrix.rid }}.*

  release:
    needs: [calculate-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ needs.calculate-version.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            artifacts/ccc-*/*.tar.gz \
            artifacts/ccc-*/*.zip
