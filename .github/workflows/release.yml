name: Release

on:
  push:
    branches: [main]
    paths:
      - 'ClaudeCommandCenter.csproj'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from csproj
        id: get_version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' ClaudeCommandCenter.csproj)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin "v${{ steps.get_version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'false'
    strategy:
      matrix:
        include:
          - rid: linux-x64
            os: ubuntu-latest
          - rid: osx-arm64
            os: macos-latest
          - rid: osx-x64
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish
        run: >
          dotnet publish -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -o publish

      - name: Package
        run: tar -czf ccc-${{ matrix.rid }}.tar.gz -C publish ccc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccc-${{ matrix.rid }}
          path: ccc-${{ matrix.rid }}.tar.gz

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create tag
        run: |
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.check-version.outputs.version }}" \
            --title "v${{ needs.check-version.outputs.version }}" \
            --generate-notes \
            artifacts/ccc-*/*.tar.gz
